<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../../../resources/images/logo_NTSF.png" type="image/x-icon">
    <link rel="stylesheet" href="/resources/css/user-interface.css">
    <link rel="stylesheet" href="/resources/css/police/profile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/251590f28b.css" crossorigin="anonymous">
    <link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/251590f28b.js" crossorigin="anonymous"></script>
    <title>National Traffic Spot Fine System</title>
</head>
<body onload="loadProfileInformation()">
    <div class="side-bar">
        <div class="side-bar-logo">
            <div class="logo-container">
                <img src="/resources/images/logo_NTSF.png" alt="NTSF logo" class="ntsflogo">
                <h2 class="logo-name"><b>NTSF</b></h2>
            </div>
            <p class="tagline">National Traffic Spot Fine System</p>
        </div>
        <div class="side-bar-list">
            <button class="dashboard-button">IGP Dashboard</button>
            <div class="menu">
            <a href="../igp/viewPoliceman.html">
                <i class="fa fa-dashboard"></i>
                Policeman
            </a>
            <a href="../igp/viewPoliceStation.html">
                <i class="fa fa-book"></i>
                Police Station
            </a>
            <a href="../igp/Offence.html" ">
                <i class="fa fa-book"></i>
                Offence
            </a>
            <a href="../login.html">
                <i class="fa fa-money"></i>
                Logout
            </a>
        </div>
    </div>
</div>
    <!-- Dashboard heading -->
    <div class="dashboard-heading">
        <div class="panel">
            <p class="user-name" id="user_name"></p>
        </div>

        <!-- Dashbboard cards -->
        <div class="all">
            <div class="profilePictureContainer">
                <img src="" alt="Profile Picture" class="profilePicture" id="profile-picture">
                <div class="nameContainer">
                    <h2 id="name">Placeholder for name</h2>
                    <p id="grade">Place holder for Grade</p>
                    <p id="police-station">Placeholder for police station</p><br>
                    <a href="../changePassword.html">change Password</a> <!--Might change later-->
                </div>
            </div>
            <div class="informationContainer">
                <table id="profile-table">
                    <tr>
                        <td>Police ID</td>
                        <td><p id="police-id"></p></td>
                    </tr>
                    <tr>
                        <td>Rank</td>
                        <td><p id="rank"></p></td>
                    </tr>
                    <tr>
                        <td>Grade</td>
                        <td><p id="position"></p></td>
                    </tr>
                    <tr>
                        <td>NIC</td>
                        <td><p id="nic"></p></td>
                    </tr>
                    <tr>
                        <td>Mobile Number</td>
                        <td><p id="mobile-number"></p></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><p id="email"></p></td>
                    </tr>

                </table>
            </div>
        </div>
    </div>

    <script src="/resources/js/police/profile.js"></script>

</body>
</html>
