<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/police/igp/addPoliceStation.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/251590f28b.css" crossorigin="anonymous">
    <link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Add Police Station</title>
</head>
<body>
    <div class="DashBoardOption">
        <div class="logo">
            <div class="dashboto-logo">
                <img src="/resources/images/logo_NTSF.png" alt="NTSF logo" class="ntsflogo">
            </div>
            <p class="logo"><b>NTSF</b></p>
        </div>
        <p class="tagline">National Traffic Spot Fine System</p>
        <button class="main">IGP Dashboard</button>
        <div class="clear"></div>
        <ul class="menu">
            <a href="../igp/viewPoliceman.html">
                <i class="fa fa-dashboard"></i>
                View Policeman
            </a>
            <br>
            <a href="../igp/addPoliceman.html">
                <i class="fa fa-tasks"></i>
                Add Policeman
            </a>
            <a href="../igp/viewPoliceStation.html">
                <i class="fa fa-book"></i>
                View Police Station
            </a>
            <a href="../igp/addPoliceStation.html">
                <i class="fa fa-newspaper-o"></i>
                Add Police Station
            </a>
            <a href="../login.html">
                <i class="fa fa-money"></i>
                Logout
            </a>
        </ul>
    </div>
    
    <!-- Dashboard heading -->
    <div class="dashboard-heading">
        <div class="panel">
            <div ng-app="app" ng-controller="coin">
                <p class="btc-price">Suraif Muhammad</p>
            </div>
        </div>
    
    <!-- Dashbboard cards -->
        <div class="all">
            <div class="formBody">
                <div class="container">
                    <div class="formHeader">
                        <h2>Add Police Station</h2>
                    </div>
                    <form action="#" id="form" class="form">
                        <div class="form-control">
                            <label for="branch_name">Branch Name</label>
                            <input type="text" placeholder="eg: Nugegoda" id="branch_name" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="address">Address</label>
                            <input type="text" placeholder="eg: 11, High level Road" id="address" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="districtOptions">District</label>
                            <div class="options" id="districtOptions">
                                <div class="hide-option option" id="hide-districtOption">Select the district</div>
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                            </div>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="provinceOptions">Province</label>
                            <div class="options" id="provinceOptions">
                                <div class="hide-option option" id="hide-provinceOption">Select the Police Station</div>
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                            </div>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="contact_number">Telephone Number</label>
                            <input type="text" placeholder="eg: 0112737922" id="contact_number" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="email">E-mail</label>
                            <input type="email" placeholder="eg: suraifcoc16@gmail.com" id="email" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div> 
                        <button>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    <script src="/resources/js/police/policeman/addPoliceStation.js"></script>
</body>
</html>
