<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/police/igp/viewPoliceman.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/251590f28b.css" crossorigin="anonymous">
    <link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body onload="loadOffenceDetails()">
    <div class="DashBoardOption">
        <div class="logo">
            <div class="dashboto-logo">
                <img src="/resources/images/logo_NTSF.png" alt="NTSF logo" class="ntsflogo">
            </div>
            <h2 class="logo"><b>NTSF</b></h2>
        </div>
        <p class="tagline">National Traffic Spot Fine System</p>
        <button class="main">IGP Dashboard</button>
        <div class="clear"></div>
        <ul class="menu">
            <a href="../igp/viewPoliceman.html">
                <i class="fa fa-dashboard"></i>
                Policeman
            </a>
            <br>
            <a href="../igp/viewPoliceStation.html">
                <i class="fa fa-book"></i>
                Police Station
            </a>
            <a href="../igp/viewOffence.html">
                <i class="fa fa-book"></i>
                Offence
            </a>
            <a href="../login.html">
                <i class="fa fa-money"></i>
                Logout
            </a>
        </ul>
    </div>
    
    <!-- Dashboard heading -->
    <div class="dashboard-heading">
        <div class="panel">
            <div ng-app="app" ng-controller="coin">
                <p class="btc-price">Suraif Muhammad</p>
            </div>
        </div>
    
    <!-- Dashbboard cards -->
        <div class="all">
            <a href="../igp/addPoliceman.html">
                <button id="addPoliceman" class="addPolicemanButton">Add Offence</button>
            </a>
            <div class="container">
                <h1>Offence Information</h1>
                <div class="tableSection">
                    <table class="rwd-table" id="table">
                        <tbody>
                          <div class="tableheading">
                            <thead>
                              <th>Offence No</th>
                              <th>Offence Type</th>
                              <th>Description</th>
                              <th>Amount</th>
                              <th>Demerit Points</th>
                              <th>Edit</th>
                              <th>Delete</th>
                            </thead>
                          </div>
                          <div id="offenceData"></div>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>

        <!-- Model to popup Are you sure want to delete?? -->

        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close"></span>
              <p>Are you sure you want to delete ?</p>
              <button id="modal-yes">Yes</button>
              <button id="modal-no">No</button>
            </div>
        </div>
    <script src="../../resources/js/police/igp/viewOffence.js"></script>
</body>
</html>
