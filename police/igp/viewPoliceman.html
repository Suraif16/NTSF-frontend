<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../../resources/images/logo_NTSF.png" type="image/x-icon">
    <link rel="stylesheet" href="/resources/css/user-interface.css">
    <link rel="stylesheet" href="/resources/css/table.css">
    <link rel="stylesheet" href="/resources/css/delete.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/251590f28b.css" crossorigin="anonymous">
    <link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>National Traffic Spot Fine System</title>
    <script src="https://kit.fontawesome.com/251590f28b.js" crossorigin="anonymous"></script>
</head>
<body onload="loadPolicemanDetails()">
    <div class="side-bar">
        <div class="side-bar-logo">
            <div class="logo-container">
                <img src="/resources/images/logo_NTSF.png" alt="NTSF logo" class="ntsflogo">
                <h2 class="logo-name"><b>NTSF</b></h2>
            </div>
            <p class="tagline">National Traffic Spot Fine System</p>
        </div>
        <div class="side-bar-list">
            <button class="dashboard-button">IGP Dashboard</button>
            <div class="menu">
                <a href="../igp/viewPoliceman.html" style="color: #14abfa;">
                    <i class="fa-solid fa-person-military-rifle"></i>
                    Policeman
                </a>
                <a href="../igp/viewPoliceStation.html">
                    <i class="fa-solid fa-building-shield"></i>
                    Police Station
                </a>
                <a href="../igp/offence.html">
                    <i class="fa-solid fa-handcuffs"></i>
                    Offence
                </a>
                <a href="../login.html">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Logout
                </a>
            </div>
        </div>
    </div>
    <!-- Dashboard heading -->
    <div class="dashboard-heading">
        <div class="panel">
            <a href="../profile.html">  
                <p class="user-name" id="user_name"></p>
            </a>
        </div>
    <!-- Dashbboard cards -->
        <div class="all">
            <a href="../igp/addPoliceman.html" class="buttonSection">
                <button id="addPoliceman" class="addButton"><i class="fa-sharp fa-solid fa-person-circle-plus fa-2xl" style="color: #14abfa;"></i></button>
            </a>
            <div class="container">
                <h1>Policeman Information</h1>
                <div class="tableSection">
                    <br>
                    <table class="rwd-table" id="table">
                        <tbody>
                          <div class="tableheading">
                            <thead>
                              <th>Name</th>
                              <th>Police_ID</th>
                              <th>NIC</th>
                              <th>Mobile Number</th>
                              <th>Email</th>
                              <th>Rank</th>
                              <th>Grade</th>
                              <th>Police Station</th>
                              <th></th>
                              <th></th>
                            </thead>
                          </div>
                          <div id="policemanData"></div>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>

        <!-- Model to popup Are you sure want to delete?? -->

        <div id="myModel" class="model">
            <div class="model-content">
                <p class="model-question">Are you sure you want to delete ?</p>
                <div class="model-options">
                    <button id="model-yes" class="model-button">Yes</button>
                    <button id="model-no" class="model-button">No</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../resources/js/police/igp/viewPoliceman.js"></script>
</body>
</html>
