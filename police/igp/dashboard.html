<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../../resources/images/logo_NTSF.png" type="image/x-icon">
    <link rel="stylesheet" href="/resources/css/user-interface.css">
    <link rel="stylesheet" href="/resources/css/police/igp/dashboard.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/251590f28b.css" crossorigin="anonymous">
    <link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>National Traffic Spot Fine System</title>
    <script src="https://kit.fontawesome.com/251590f28b.js" crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
</head>
<body onload="loadPolicemanDetails()">
    <div class="side-bar">
        <div class="side-bar-logo">
            <div class="logo-container">
                <img src="/resources/images/logo_NTSF.png" alt="NTSF logo" class="ntsflogo">
                <h2 class="logo-name"><b>NTSF</b></h2>
            </div>
            <p class="tagline">National Traffic Spot Fine System</p>
        </div>
        <div class="side-bar-list">
            <a href="dashboard.html">
                <button class="dashboard-button">IGP Dashboard</button>
            </a>
            <div class="menu">
                <a href="../igp/viewPoliceman.html" >
                    <i class="fa-solid fa-person-military-rifle"></i>
                    Policeman
                </a>
                <a href="../igp/viewPoliceStation.html">
                    <i class="fa-solid fa-building-shield"></i>
                    Police Station
                </a>
                <a href="../igp/offence.html">
                    <i class="fa-solid fa-handcuffs"></i>
                    Offence
                </a>
                <a href="../login.html" onclick="sessionStorage.clear()">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Logout
                </a>
            </div>
        </div>
    </div>
    <!-- Dashboard heading -->
    <div class="dashboard-heading">
        <div class="panel">
            <a href="../profile.html">  
                <p class="user-name" id="user_name"></p>
            </a>
            <div class="profile-picture-container">
                <img  src="../../resources/images/sample.png" class="profile-picture" alt="">
            </div>
        </div>
    <!-- Dashbboard cards -->
        <div class="dashboard-all-wrapper">
            <div class="dashboard-all">
                <div class="dashboard-cards" id="cards-one">
                    <div class="dashboard-card" id="card-one">
                        <div class="card-align">
                            <i class="fa-solid fa-building-shield"></i>
                            <h2>No.of Police Stations</h2>
                        </div>
                        <div>
                            <h1>10</h1>
                        </div>
                    </div>
                    <div class="dashboard-card" id="card-two">
                        <div class="card-align">
                            <i class="fa-solid fa-person-military-rifle"></i>
                            <h2>No.of Police Officials</h2>
                        </div>
                        <div>
                            <h1>10</h1>
                        </div>
                    </div>
                    <div class="dashboard-card" id="card-three">
                        <div class="card-align">
                            <i class="fa-solid fa-person-military-pointing"></i>
                            <h2>No.of Traffic Police</h2>
                        </div>
                        <div>
                            <h1>10</h1>
                        </div>
                    </div>
                </div>
                <div class="dashboard-cards" id="cards-two">
                    <div class="dashboard-card" id="card-four">
                        <div class="card-align">
                            <i class="fa-solid fa-cash-register"></i>
                            <h2>Total Fine </h2>
                        </div>
                        <p>May</p>
                        <div>
                            <h1>10</h1>
                        </div>
                    </div>
                    <div class="dashboard-card" id="card-five">
                        <div class="card-align">
                            <i class="fa-solid fa-piggy-bank"></i>
                            <h2>Total Fine Collected </h2>
                        </div>
                        <p>May</p>
                        <div>
                            <h1>10</h1>
                        </div>
                    </div>
                    <div class="dashboard-card" id="card-six">
                        <div class="card-align">
                            <i class="fa-solid fa-hand-holding-dollar"></i>
                            <h2>Total Fine Due </h2>
                        </div>
                        <p>May</p>
                        <div>
                            <h1>10</h1>
                        </div>
                    </div>
                </div>
                <div class="graphs" id="graphs-one">
                    <div class="graph" id="graph-one" >
                        <canvas id="myChart1" ></canvas>
                    </div>
                    <div class="graph" id="graph-two">
                        <canvas id="myChart2" ></canvas>
                    </div>
                </div>
                <div class="graphs" id="graphs-three">
                    <canvas id="myChart3" ></canvas>
                </div>

            </div>
        </div>
    </div>
    <script src="../../resources/js/police/igp/dashboard.js"></script>
    <script src="../../resources/js/police/username.js"></script>
    <script src="../../resources/js/police/igp/charts.js"></script>

</body>
</html>
