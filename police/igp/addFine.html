<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/police/igp/addFine.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/251590f28b.css" crossorigin="anonymous">
    <link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="DashBoardOption">
        <div class="logo">
            <div class="dashboto-logo">
                <img src="/resources/images/logo_NTSF.png" alt="NTSF logo" class="ntsflogo">
            </div>
            <p class="logo"><b>NTSF</b></p>
        </div>
        <p class="tagline">National Traffic Spot Fine System</p>
        <button class="main">IGP Dashboard</button>
        <div class="clear"></div>
        <ul class="menu">
            <a href="../igp/viewPoliceman.html">
                <i class="fa fa-dashboard"></i>
                View Policeman
            </a>
            <br>
            <a href="../igp/addPoliceman.html">
                <i class="fa fa-tasks"></i>
                Add Policeman
            </a>
            <a href="">
                <i class="fa fa-book"></i>
                View Police Station
            </a>
            <a href="">
                <i class="fa fa-newspaper-o"></i>
                Add Police Station
            </a>
            <a href="">
                <i class="fa fa-viewFine"></i>
                View Fine
            </a>
            <a href="">
                <i class="fa fa-addFine"></i>
                Add Fine
            </a>
            <!-- <a href="../login.html">
                <i class="fa fa-money"></i>
                Logout
            </a> -->
        </ul>
    </div>
    
    <!-- Dashboard heading -->
    <div class="dashboard-heading">
        <div class="panel">
            <div ng-app="app" ng-controller="coin">
                <p class="btc-price">Suraif Muhammad</p>
            </div>
        </div>
    
    <!-- Dashbboard cards -->
        <div class="all">
            <div class="formBody">
                <div class="container">
                    <div class="formHeader">
                        <h2>Add Policeman</h2>
                    </div>
                    <form action="#" id="form" class="form">
                        <div class="form-control">
                            <label for="fineTypeOptions">Fine Type</label>
                            <div class="options" id="fineTypeOptions">
                                <div class="hide-option option" id="hide-fineTypeOption">Select the rank</div>
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                            </div>
                            <small>Error message</small>
                        </div>
                        
                        <div class="form-control">
                            <label for="user_id">User_ID</label>
                            <input type="text" placeholder="eg: 200026002119" id="user_id" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="fineAmount">Fine Amount</label>
                            <input type="text" placeholder="eg: 5000" id="fineAmount" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <button>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    <script src="/resources/js/police/policeman/addFine.js"></script>
</body>
</html>
