<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../../resources/images/logo_NTSF.png" type="image/x-icon">
    <link rel="stylesheet" href="../resources/css/police/login.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>National Traffic Spot Fine System</title>
</head>
<body>
    <div class="header">
        <div class="ntsflogoDiv">
            <img src="../../../resources/images/logo_NTSF.png" class="ntsflogo"
                 alt="NTSF Logo">
        </div>
        <div class="title">
            <h2>
                <b>National Traffic Spot Fine System</b>
            </h2>
        </div>
        <div class="emptyDiv"></div>
    </div>

    <div class="container">

      <img src="../resources/images/PoliceLoginImage.jpg" alt="" class="policeLoginImage">

      <div class="wrapper">
        <form class="login" id="form">
          <p class="title">Recover Password</p>
          <div class="form-control">
            <input type="text" id="police_id" placeholder="Enter Your Police ID" autofocus />
            <i class="fa fa-user"></i>
            <small>Error message</small>
          </div>
            <div class="form-control" id="otp" style="display: none">
                <input type="text" id="otp" placeholder="" />
                <i class="fa fa-key"></i>
                <small>Error message</small>
            </div>
          <button id="button" onclick="sendOTP()">Send OTP</button>
        </form>
      </div>
      
    </div>
    <footer>
    Copyright Â© 2023 Sri Lanka Police. All Rights Reserved. Design & Developed by CS13
    </footer>

    <script src="../resources/js/police/recoverPassword.js"></script>
</body>
</html>
