<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resources/css/police/login.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="ntsflogo">
            <img src="../../../resources/images/logo_NTSF.png"
                 alt="ntsflogo">
        </div>
        <div class="title">
            <h2>
                <b>National Traffic Spot Fine System</b>
            </h2>
        </div>

        <a href="../../common/profile/index.html">
        </a>
    </div>

    <div class="wrapper">
        <form class="login" id="form">
          <p class="title">Log in</p>
          <input type="text" id="username" placeholder="Username" autofocus />
          <i class="fa fa-user"></i>
          <input type="password" id="password" placeholder="Password" />
          <i class="fa fa-key"></i>
          <a href="#">Forgot your password?</a>
          <button>
            <i class="spinner"></i>
            <span class="state">Log in</span>
          </button>
        </form>
      </div>

      <script src="../resources/js/police/login.js"></script>
</body>
</html>
