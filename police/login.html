<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resources/css/police/login.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>NTSF</title>
</head>
<body>
    <div class="header">
      <div class="ntsflogo">
        <img src="../../../resources/images/logo_NTSF.png" class="ntsflogo"
              alt="ntsflogo">
      </div>
      <div class="title">
        <h2>
          <b>National Traffic Spot Fine System</b>
        </h2>
      </div>
      <div></div>
    </div>

    <div class="wrapper">
      <div class="formIconContainer">
        <img src="../resources/images/formIcon.jpg" alt="police" class="formIcon">
      </div>
      <div class="formform">
        <form class="login" id="form">
          <p class="title">Log in</p>
          <div class="form-control">
            <input type="text" id="username" placeholder="Username" autofocus />
            <i class="fa fa-user"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <input type="password" id="password" placeholder="Password" />
            <i class="fa fa-key"></i>
            <small>Error message</small>
          </div>
          <!-- <a href="#">Forgot your password?</a> -->
          <button id="button">Log in
          </button>
        </form>
      </div>
    </div>
    <footer>
      <p>Copyright Â© 2022 Sri Lanka Police. All Rights Reserved. Design & Developed by CS13 </p>
    </footer>
      <script src="../resources/js/police/login.js"></script>
</body>
</html>
