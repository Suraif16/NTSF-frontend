<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/user-interface.css">
    <link rel="stylesheet" href="/resources/css/form.css">
    <link rel="stylesheet" href="/resources/css/message.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/251590f28b.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/251590f28b.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="side-bar">
        <div class="side-bar-logo">
            <div class="logo-container">
                <img src="/resources/images/logo_NTSF.png" alt="NTSF logo" class="ntsflogo">
                <h2 class="logo-name"><b>NTSF</b></h2>
            </div>
            <p class="tagline">National Traffic Spot Fine System</p>
        </div>
        <div class="side-bar-list">
            <button class="dashboard-button">Policeman Dashboard</button>
            <div class="menu">
            <a href="../igp/viewPoliceman.html">
                <i class="fa fa-dashboard"></i>
                Policeman
            </a>
            <br>
            <a href="../../policeman/trafficPolice/viewFine.html">
                <i class="fa fa-book"></i>
                View Fine
            </a>
            <br>
            <a href="../igp/viewPoliceStation.html">
                <i class="fa fa-book"></i>
                Offence
            </a>
            <br>
            <a href="../login.html">
                <i class="fa fa-money"></i>
                Return
            </a>
        </div>
    </div>
</div>
    
    <!-- Dashboard heading -->
    <div class="dashboard-heading">
        <div class="panel">
            <p class="user-name" id="user_name">Suraif Muhammad</p>
        </div>
    
    <!-- Dashbboard cards -->
    <div class="all">
        <div class="container">
            <h2 class="form-header" id="addFineType">Add Fine</h2>
                <form action="#" id="form" class="form" enctype="multipart/form-data">
                    <!--Fine No will be auto incremented at Database-->
                    <!--FineType will be taken from the session-->
                    <!--UserID HTML input should be dynamically generated with JS based on fineType-->
                    <div class="form-control">
                        <label for="user_id"></label>
                        <input type="text" placeholder="" id="user_id" />
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control" id="driven_vehicle">
                        <label for="driven_vehicle">Vehicle Number</label>
                        <input type="text" placeholder="Enter the driven vehicle number" id="driven_vehicle"/>
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="offence_no">Offence No</label>
                        <input type="text" placeholder="eg: 25" id="offence_no" />
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="spot_description">Description</label>
                        <input type="text" placeholder="eg: Explain the scenario" id="spot_description" />
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small>Error message</small>
                    </div>
                    <!--Date and Time will be set by server-->
                    <!--Relevent police_id and police_station will be retrieved from the session-->
                    <!--Fine amount will be retrieved using offenceNumber-->
                    <!--Paymentstatus will be set as unpaid by default in database-->
                    <!--Latitude, Longitude of the current location will be sent to the backend by javascript-->
                    <div>
                        <label for="footage">Profile Picture</label>
                        <input type="file" id="footage" name="footage" > <!--Accepts any file formats as of now-->
                        <!-- <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small>Error message</small> -->
                    </div>
                    <button id="button">Submit</button>
                </form>
            </div>
        </div>
    <script src="/resources/js/police/policeman/trafficPolice/addFine.js"></script>
</body>
</html>
