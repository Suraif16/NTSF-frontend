<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../resources/css/police/policeman/trafficPolice/addFine.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/251590f28b.css" crossorigin="anonymous">
    <link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="DashBoardOption">
        <div class="logo">
            <div class="dashboto-logo">
                <img src="/resources/images/logo_NTSF.png" alt="NTSF logo" class="ntsflogo">
            </div>
            <p class="logo"><b>NTSF</b></p>
        </div>
        <p class="tagline">National Traffic Spot Fine System</p>
        <button class="main">IGP Dashboard</button>
        <div class="clear"></div>
        <ul class="menu">
            <a href="../igp/viewPoliceman.html">
                <i class="fa fa-dashboard"></i>
                Policeman
            </a>
            <br>
            <a href="../igp/viewPoliceStation.html">
                <i class="fa fa-book"></i>
                Police Station
            </a>
            <a href="../login.html">
                <i class="fa fa-money"></i>
                Return
            </a>
        </ul>
    </div>
    
    <!-- Dashboard heading -->
    <div class="dashboard-heading">
        <div class="panel">
            <div ng-app="app" ng-controller="coin">
                <p class="btc-price">Suraif Muhammad</p>
            </div>
        </div>
    
    <!-- Dashbboard cards -->
        <div class="all">

            <div class="formBody">
                <div class="container">
                    <div class="formHeader">
                        <h2>Add Fine</h2>
                    </div>
                    <form action="#" id="form" class="form">
                        <!--Fine No will be auto incremented at Database-->
                        <!--FineType will be taken from the session-->
                        <!--UserID HTML input should be dynamically generated with JS based on fineType-->
                        <div class="form-control">
                            <label for="user_id"></label>
                            <input type="text" placeholder="" id="user_id" />
                            <!-- <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i> -->
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="offence_no">Offnece No</label>
                            <input type="text" placeholder="eg: 25" id="offence_no" />
                            <!-- <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i> -->
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="spot_description">Description</label>
                            <input type="text" placeholder="eg: Explain the scenario" id="spot_description" />
                            <small>Error message</small>
                        </div>
                        <!--Date and Time will be set by server-->
                        <!--Relevent police_id and police_station will be retrieved from the session-->
                        <!--Fine amount will be retrieved using offenceNumber-->
                        <!--Paymentstatus will be set as unpaid by default in database-->
                        <button id="button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    <script src="/resources/js/police/policeman/trafficPolice/addDriverFine.js"></script>
    <script src="/resources/js/login.js"></script>
    <script src="/resources/js/police/policeman/trafficPolice/addFine.js"></script>
</body>
</html>
