<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/user-interface.css">
    <link rel="stylesheet" href="/resources/css/card.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/251590f28b.css" crossorigin="anonymous">
    <link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/251590f28b.js" crossorigin="anonymous"></script>

    <title>National Traffic Spot Fine System</title>

    <style>
        #your-role {
            margin-right: 52%;
            color: #E3F0FF ;
        }

    </style>
</head>
<body>
    <div class="side-bar">
        <div class="side-bar-logo">
            <div class="logo-container">
                <img src="/resources/images/logo_NTSF.png" alt="NTSF logo" class="ntsflogo">
                <h2 class="logo-name"><b>NTSF</b></h2>
            </div>
            <p class="tagline">National Traffic Spot Fine System</p>
        </div>
        <div class="side-bar-list">
            <a href="dashboard.html">
                <button class="dashboard-button">Policeman Dashboard</button>
            </a>
            <div class="menu">
                <a href="../../police/policeman/viewPoliceman.html">
                    <i class="fa-solid fa-person-military-rifle"></i>
                    Policeman
                </a>
                <a href="../../police/policeman/viewOffence.html"> <!-- Left for later-->
                    <i class="fa-solid fa-handcuffs"></i>
                    Offence
                </a>
                <br>
                <a href="../login.html" onclick="sessionStorage.clear()">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Logout
                </a>

            </div>
        </div>
    </div>
    
    <!-- Dashboard heading -->
    <div class="dashboard-heading">
        
        <div class="panel">
            <h2 id="your-role" ></h2>
            <a href="../profile.html">  
                <p class="user-name" id="user_name"></p>
            </a>
            <div class="profile-picture-container">
                <img  src="../../resources/images/sample.png" class="profile-picture" id="profile-picture" alt="">
            </div>
        </div>
    <!-- Dashbboard cards -->
        <div class="all">
            <div class="container">
                <div class="card" id="trafficPoliceCard">
                    <i class="fa-solid fa-traffic-light fa-2xl" id="trafficPoliceIcon"></i>
                    <a href="/police/policeman/trafficPolice/Fine.html" id="trafficPoliceButton">
                    <h2>Traffic Police</h2>
                    </a>
                </div>
                <div class="card" id="investigationOfficerCard">
                    <i class="fa-solid fa-user-secret fa-2xl " id="investigationOfficerIcon"></i>
                    <a href="/police/policeman/investigationOfficer/viewAppeals.html" id="investigationOfficerButton">
                        <h2>Investigation Officer</h2>
                    </a>
                </div>
                <div class="card" id="courtSeargentCard">
                    <i class="fa-solid fa-scale-balanced fa-2xl" id="courtSeargentIcon"></i>
                    <a href="/police/policeman/courtSeargent/viewCourtFines.html" id="courtSeargentButton">
                        <h2>Court Seargent</h2>
                    </a>
                </div>
            </div>
        </div>
    <script src="../../resources/js/police/username.js"></script>
    <script src="../../resources/js/police/policeman/dashboard.js"></script>
</body>
</html>
