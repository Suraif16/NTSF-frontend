<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../../resources/images/logo_NTSF.png" type="image/x-icon">
    <link rel="stylesheet" href="/resources/css/user-interface.css">
    <link rel="stylesheet" href="/resources/css/card.css">
    <link rel="stylesheet" href="/resources/css/table.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/251590f28b.css" crossorigin="anonymous">
    <link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <script src="https://kit.fontawesome.com/251590f28b.js" crossorigin="anonymous"></script>
    <title>National Traffic Spot Fine System</title>
</head>
<body onload="viewCourtFinesOnLoad()">
    <div class="side-bar">
        <div class="side-bar-logo">
            <div class="logo-container">
                <img src="/resources/images/logo_NTSF.png" alt="NTSF logo" class="ntsflogo">
                <h2 class="logo-name"><b>NTSF</b></h2>
            </div>
            <p class="tagline">National Traffic Spot Fine System</p>
        </div>
        <div class="side-bar-list">
            <a href="../dashboard.html">
                <button class="dashboard-button">Policeman Dashboard</button>
            </a>
            <div class="menu">
                <a href="../../../police/policeman/viewPoliceman.html">
                    <i class="fa-solid fa-person-military-rifle"></i>
                    Policeman
                </a>
                <a href="../../police/policeman/viewOffence.html"> <!-- Left for later-->
                    <i class="fa-solid fa-handcuffs"></i>
                    Offence
                </a>
                <br>
                <a href="../../login.html" onclick="sessionStorage.clear()">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Logout
                </a>
        </div>
    </div>
</div>
    
    <!-- Dashboard heading -->
    <div class="dashboard-heading">
        <div class="panel">
            <a href="../profile.html">  
                <p class="user-name" id="user_name"></p>
            </a>
            <div class="profile-picture-container">
                <img  src="" class="profile-picture" id="profile-picture" alt="">
            </div>
        </div>
    <!-- Dashbboard cards -->
    <div class="all">

        <div class="container">
            <h1 id="offenceType"></h1> <br>
            <div class="tableSection">
                <table class="rwd-table" id="table">
                    <tbody>
                      <div class="tableheading">
                        <thead>
                          <th>Offence No</th>
                          <th>Description</th>
                          <th>Amount</th>
                          <th>Demerit Points</th>
                          <th></th>
                          <th></th>
                        </thead>
                      </div>
                      <div id="offenceData"></div>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <!-- Model to popup Are you sure want to delete?? -->

    <div id="myModel" class="model">
        <div class="model-content">
            <p class="model-question">Are you sure you want to delete ?</p>
            <div class="model-options">
                <button id="model-yes" class="model-button">Yes</button>
                <button id="model-no" class="model-button">No</button>
            </div>
        </div>
    </div>
</div>
    <script src="/resources/js/police/username.js"></script>
    <script src="/resources/js/police/policeman/trafficPolice/Offence.js"></script>
</body>
</html>
