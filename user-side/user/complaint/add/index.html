    <!-- Complaint form -->
    <div class="all">
        <div class="formBody">
            <div class="container">
                <div class="formHeader">
                    <h2>Add Complaint</h2>
                </div>
                <form action="#"
                      id="form"
                      class="form"
                      oninput="validateComplaintForm()">
                    <div class="form-control">
                        <label for="title">Fine No</label>
                        <input type="text"
                               placeholder=""
                               id="fineNo" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <label for="title">Title</label>
                        <input type="text"
                               placeholder=""
                               id="title" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <!-- <small>Error message</small> -->
                    </div>
                    <div class="form-control">
                        <label for="description">Description</label>
                        <input type="text"
                               placeholder=""
                               id="description" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <!-- <small>Error message</small> -->
                    </div>
                    <button id="submit-btn"
                            disabled
                            onclick="addComplaint()">Submit</button>
                    <button id="cancel-button">Cancel</button>
                </form>
