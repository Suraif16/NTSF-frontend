<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet"
          href="../resources/css/police/login.css"> -->
    <link rel="stylesheet"
          href="../../resources/css/login.css">
    <!-- <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> -->
    <title>NTSF</title>
    <!-- JavaScript code in script.js uses ECMAScript modules -->
    <script type="module"
            src="./script.js"></script>
</head>

<body>
    <div class="header">
        <div class="ntsflogo">
            <img src="../../../resources/images/logo_NTSF.png"
                 alt="ntsflogo">
        </div>
        <div class="title">
            <h2>
                <b>National Traffic Spot Fine System</b>
            </h2>
        </div>

        <a href="../../common/profile/index.html">
        </a>
    </div>

    <div class="wrapper">
        <form class="login"
              id="login-form"
              oninput="validateLoginForm()"
              onsubmit="submitLogin(); return false">
            <p class="
              title">Login</p>
            <input type="text"
                   id="nic"
                   placeholder="NIC"
                   autofocus />
            <i class="fa fa-user"></i>
            <input type="password"
                   id="password"
                   placeholder="Password" />
            <i class="fa fa-key"></i><br>
            <!-- <i class="far fa-eye"
               id="togglePassword"
               style="margin-right: -30px; cursor: pointer;"></i> -->
            <a href="#">Forgot your password?</a><br><br>
            Don't have an account? <a href="../signup/index.html">Sign Up</a>
            <button id="submit-btn"
                    disabled>
                <i class="spinner"></i>
                <span class="state">Log In</span>
            </button>
        </form>
    </div>
</body>

</html>
