<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="../../resources/css/signup.css">
    <!-- <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> -->
    <title>NTSF</title>
    <script type="module"
            src="./script.js"></script>
</head>

<body>
    <div class="header">
        <div class="ntsflogo">
            <img src="../../../resources/images/logo_NTSF.png"
                 alt="ntsflogo">
        </div>
        <div class="title">
            <h2>
                <b>National Traffic Spot Fine System</b>
            </h2>
        </div>

        <a href="../../common/profile/index.html">
        </a>
    </div>


    <div class="wrapper">
        <form id="signup-form"
              class="sign-up"
              oninput="validateSignUpForm()"
              onsubmit="submitSignup(); return false">
            <p class="title">Sign Up</p>
            <input type="text"
                   id="nic"
                   placeholder="NIC"
                   autofocus />
            <i class="fa fa-user"></i>
            <input type="text"
                   id="email"
                   placeholder="Email"
                   autofocus />
            <i class="fa-solid fa-envelope"></i>
            <input type="text"
                   id="mobile-no"
                   placeholder="Mobile No"
                   autofocus />
            <i class="fa-solid fa-mobile-notch"></i>
            <input type="text"
                   id="password"
                   placeholder="Password"
                   autofocus />
            <i class="fa-solid fa-key"></i>
            <input type="password"
                   id="re-password"
                   placeholder="Re Enter Password" />
            <i class="fa-solid fa-key"></i><br>
            <!-- <a href="#">Forgot your password?</a><br><br> -->
            Already have an account? <a href="">Login</a>
            <button id="submit-btn"
                    disabled>
                <i class="spinner"></i>
                <span class="state">Sign Up</span>
            </button>
        </form>
    </div>
</body>

</html>
