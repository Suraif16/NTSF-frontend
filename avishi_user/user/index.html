<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CodePen - STAKING DAPP</title>
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

	<meta name="viewport"
		  content="width=device-width, initial-scale=1">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		  href="./style.css">

</head>

<body>
	<!-- partial:index.partial.html -->
	<div class="option">
		<div class="logo">
			<div class="dashboto-logo">
				<p></p>
				<p>LO</p>
			</div>
			<!-- <p class="logo rog">BLONION</p> -->
			<p class="logo">NTSF</p>
		</div>
		<p class="tagline">Welcome to National Traffic Spot Fine <bold>User</bold>Side</p>
		<button class="main">User Dashboard</button>
		<div class="clear"></div>
		<ul class="menu">
			<!-- <a href="">
				<i class="fa fa-dashboard"></i>
				Dashboard
			</a> -->
			<br>
			<a href="">
				<i class="fa fa-tasks"></i>
				Fines
			</a>
			<a href="">
				<i class="fa fa-book"></i>
				Complaints
			</a>
			<a href="">
				<i class="fa fa-newspaper-o"></i>
				Profile
			</a>
			<!-- <a href="">
				<i class="fa fa-money"></i>
				Donate
			</a> -->
		</ul>
	</div>

	<div class="dashboard-heading">
		<div class="panel">
			<i class="fa fa-bell">
				<bold>1</bold>
			</i>
			<div ng-app="app"
				 ng-controller="coin">
				<p class="btc-price">{{priceGBP}}</p>
			</div>
		</div>
		<div class="all">
			<div class="starter-stats">
				<div class="blok">
					<i class="fa fa-money"></i>
					<div class="no">
						<p>Asset Types</p>
						<p>3</p>
					</div>
				</div>

				<div class="blok">
					<i class="fa fa-money kl"></i>
					<div class="no">
						<p>Total Gains</p>
						<p>-100.01 BLONION</p>
					</div>
				</div>

				<div class="blok">
					<i class="fa fa-money pl"></i>
					<div class="no">
						<p>Longest HODL</p>
						<p>8 Months</p>
					</div>
				</div>
				<div class="clear"></div>
				<div class="gains">
					<canvas id="myChart"></canvas>
				</div>

			</div>

		</div>

	</div>
	<!-- partial -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js'></script>
	<script src="./script.js"></script>

</body>

</html>
