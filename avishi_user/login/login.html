<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet"
          href="../resources/css/police/login.css"> -->
    <link rel="stylesheet"
          href="./login.css">
    <title>NTSF</title>
</head>

<body>
    <div class="header">
        <div class="ntsflogo">
            <img src="../../../resources/images/logo_NTSF.png"
                 alt="ntsflogo">
        </div>
        <div class="title">
            <h2>
                <b>National Traffic Spot Fine System</b>
            </h2>
        </div>

        <a href="../../common/profile/index.html">
        </a>
    </div>

    <!-- <form class="login"
              action="http://localhost:8080/ntsf_backend_war/user_login"
              method="get"> -->
    <div class="wrapper">
        <form class="login"
              action="http://localhost:8080/ntsf_backend_war/user_login"
              method="get">
            <p class="title">Login</p>
            <input type="text"
                   id="username"
                   placeholder="NIC"
                   autofocus />
            <i class="fa fa-user"></i>
            <input type="password"
                   id="password"
                   placeholder="Password" />
            <i class="fa fa-key"></i><br>
            <a href="#">Forgot your password?</a><br><br>
            <a href="#">Sign Up</a>
            <button onclick="submitLogin()">
                <i class="spinner"></i>
                <span class="state">Log In</span>
            </button>
        </form>
    </div>

    <script src="./login.js"></script>
</body>

</html>
