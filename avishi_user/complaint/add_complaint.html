<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet"
          href="../../resources/css/police/igp/addPoliceman.css"> -->
    <link rel="stylesheet"
          href="./add_complaint.css">
    <link rel="stylesheet"
          href="https://kit.fontawesome.com/251590f28b.css"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="DashBoardOption">
        <div class="logo">
            <div class="dashboto-logo">
                <img src="/resources/images/logo_NTSF.png"
                     alt="NTSF logo"
                     class="ntsflogo">
            </div>
            <p class="logo"><b>NTSF</b></p>
        </div>
        <p class="tagline">National Traffic Spot Fine System</p>
        <button class="main">User Dashboard</button>
        <div class="clear"></div>
        <ul class="menu">
            <a href="../igp/viewPoliceman.html">
                <i class="fa fa-dashboard"></i>
                View Fines
            </a>
            <br>
            <a href="../igp/addPoliceman.html">
                <i class="fa fa-tasks"></i>
                Add Complaint
            </a>
            <a href="">
                <i class="fa fa-book"></i>
                View Complaints
            </a>
            <!-- <a href="">
                <i class="fa fa-newspaper-o"></i>
                Add Police Station
            </a> -->
            <a href="">
                <i class="fa fa-money"></i>
                Logout
            </a>
        </ul>
    </div>

    <!-- Dashboard heading -->
    <div class="dashboard-heading">
        <div class="panel">
            <div ng-app="app"
                 ng-controller="coin">
                <p class="btc-price">Avishi Ganepola</p>
            </div>
        </div>

        <!-- Dashbboard cards -->
        <div class="all">
            <div class="formBody">
                <div class="container">
                    <div class="formHeader">
                        <h2>Add Complaint</h2>
                    </div>
                    <form action="#"
                          id="form"
                          class="form">
                        <div class="form-control">
                            <label for="title">Title</label>
                            <input type="text"
                                   placeholder=""
                                   id="title" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="description">Description</label>
                            <input type="text"
                                   placeholder=""
                                   id="description" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <button id="submitButton"
                                onclick="addComplaint()">Submit</button>
                        <button id="cancelButton">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="./add_complaint.js"></script>
</body>

</html>
