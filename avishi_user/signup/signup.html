<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet"
          href="../resources/css/police/login.css"> -->
    <link rel="stylesheet"
          href="../../resources/css/police/login.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="ntsflogo">
            <img src="../../../resources/images/logo_NTSF.png"
                 alt="ntsflogo">
        </div>
        <div class="title">
            <h2>
                <b>National Traffic Spot Fine System</b>
            </h2>
        </div>

        <a href="../../common/profile/index.html">
        </a>
    </div>

    <div class="wrapper">
        <form class="login"
              id="signupForm">
            <p class="title">Sign Up</p>
            <input type="text"
                   id="nic"
                   placeholder="NIC"
                   autofocus
                   class="input" />
            <i class="fa fa-user"></i>
            <input type="text"
                   id="email"
                   placeholder="Email"
                   autofocus
                   class="input" />
            <i class="fa fa-user"></i>
            <input type="password"
                   id="password"
                   placeholder="Enter Password"
                   autofocus
                   class="input" />
            <i class="fa fa-key"></i>
            <input type="password"
                   id="rePassword"
                   placeholder="Re Enter Password"
                   autofocus
                   class="input" />
            <i class="fa fa-key"></i>
            <!-- <a href="#">Forgot your password?</a> -->
            <a href="#">Login</a>
            <button id="signupSubmit">
                <i class="spinner"></i>
                <span class="state">Submit</span>
            </button>
        </form>
    </div>

    <script src="../resources/js/police/login.js"></script>
</body>

</html>
