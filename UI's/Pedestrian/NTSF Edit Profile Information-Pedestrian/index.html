<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Edit Profile Information-Pedestrian
    </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header" align="left">
        <div class="logo1">
            <img src="./logo_NTSF.png" alt="logo1">
        </div>  
        <div class="headline">
            <h2 align="center">
                <b>Pedestrian</b>
            </h2>
        </div>

        <div class="logo2" align="right">
            <img src="./logout.png" alt="logo1">
        </div>
    </div> 
    <br>
    <div class="menu" align="center">
        <table>
            <tr>
                <th><p>Profile Information</p></th>
                <th><p><b>Edit Profile Information</b></p></th>
                <th><p>Change Password</p></th>
            </tr>
        </table>
    </div>
    
    <div class="footer">
                <div class="filldetails">
                    <div class="phonenofill">
                        <label for="phoneno">Phone No:</label>
                        <input type="text" class="input" maxlength="20" size="20"> 
                    </div>
                    
                    <div class="emailfill">
                        <label for="email">e-mail:</label>
                        <input type="text" class="input" maxlength="20" size="20">
                    </div> 

                    <div class="addressfill">
                        <label for="address">Address:</label>
                        <input type="text" class="input" maxlength="20" size="60">
                    </div>  

                    <dic class="buttens">
                        <button class="submit-btn">Submit</button> 
                        <button class="cancel-btn">Cancel</button> 
                    </div>
                </div> 
    </div>

</body>
