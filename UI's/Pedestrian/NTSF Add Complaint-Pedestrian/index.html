<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Add Complaint-Pedestrian
    </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header" align="left">
        <div class="logo1">
            <img src="./logo_NTSF.png" alt="logo1">
        </div>  
        <div class="headline">
            <h2 align="center">
                <b>Pedestrian</b>
            </h2>
        </div>

        <div class="logo2" align="right">
            <img src="./Account.png" alt="logo1">
        </div>
    </div> 
    <br>
    <div class="menu" align="center">
        <div class="option1">
            <h3>View Fines</h3>
        </div>
        
        <div class="devider">
            <h3><b>|</b></h3>
        </div> 

        <div class="option2">
            <h3><b>Complaint</b></h3>
        </div>
    </div>
    
        

    <div class="footer">
        <div class="heading">
            <h3>
                <b>Add Complaint</b>
            </h3>
        </div>
                <div class="filldetails">
                    <div class="namefill">
                        <label for="name">Name:</label>
                        <input type="text" class="input" maxlength="20" size="60"> 
                    </div>
                    
                    <div class="nicfill">
                        <label for="nic">NIC:</label>
                        <input type="text" class="input" maxlength="20" size="20">
                        <br>
                    </div> 

                    <div class="contactnofill">
                        <label for="contactno">Contact No:</label>
                        <input type="text" class="input" maxlength="15" size="20">
                        <br> 
                    </div>  
                    
                    <div class="titlefill">
                        <label for="title">Title:</label>
                        <input type="text" class="input" maxlength="30" size="60">
                        <br> 
                    </div> 

                    <div class="descriptionfill">
                        <label for="description">Description:</label>
                        <input type="text" class="input" maxlength="1000" size="70">
                        <!--<textarea name="description" maxlength="1000" cols="25" rows="6"></textarea>-->

                        <br> 
                    </div>

                    <div class="policestationselection">
                        <label for="ploicestation"> Police Station:</label>
                        <select id="ploicestation">
                        <option value="policestation">Galle</option>
                        <option value="policestation">Matara</option>
                        <option value="policestation">Tangalle</option>
                        <option value="policestation">Colombo</option>
                        <option value="policestation">Kandy</option>
                        <option value="policestation">Dehiwala</option>
                        <option value="policestation">Poddala</option>
                                                                    <!--etc..-->
                        </select>
                    </div>

                    <button class="uploadfootages-btn">Upload Footages-2</button> 
                    
                    
                    <dic class="buttens">
                        <button class="submit-btn">Submit</button> 
                        <button class="cancel-btn">Cancel</button> 
                    </div>
                </div> 
    </div>

</body>
</html>
