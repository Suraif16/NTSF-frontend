
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Login-Pedestrian
    </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header" align="left">
        <div class="logo1">
            <img src="./logo_NTSF.png" alt="logo1">
        </div>  
        <div class="headline">
            <h2 align="center">
                <b>Pedestrian</b>
            </h2>
        </div>

        <div class="logo2" align="right">
            <img src="./home.png" alt="logo1">
        </div>
    </div> 

    <div class="footer">
            <form>
                <div class="heading">
                    <h2>
                        <br>
                        Login 
                    </h2> 
                </div>
                <div class="filldetails">
                    <div class="nicfill">
                        <label for="nicno">NIC No:</label>
                        <input type="text" class="input" maxlength="20" size="20"> 
                    </div>
                    
                    <div class="passwordfill">
                        <label for="password">Password:</label>
                        <input type="text" class="input" maxlength="20" size="20">
                        <br>
                    </div>
                    
                    <button class="login-btn">Login</button> 

                    <div class="forgotpassword">
                        <h5 align="center">
                            <a href="#toforgotpassword" class="toforgotpassword">Forgot Password?</a>
                        </h5>
                    </div>
                    <div class="option">
                        <h5 align="center">
                            Already have an account? <a href="#tologin" class="tologin" >Login</a>
                        </h5>
                    </div>
                </div> 
            </form>
    </div>

</body>
</html>
