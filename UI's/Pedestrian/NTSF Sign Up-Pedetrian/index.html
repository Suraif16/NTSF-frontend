
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Sign Up-Pedetrian
    </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header" align="left">
        <div class="logo1">
            <img src="./logo_NTSF.png" alt="logo1">
        </div>  
        <div class="headline">
            <h2 align="center">
                <b>Pedetrian</b>
            </h2>
        </div>

        <div class="logo2" align="right">
            <img src="./home.png" alt="logo1">
        </div>
    </div> 

    <div class="footer">
            <form>
                <div class="heading">
                    <h2>
                        <br>
                        Sign Up 
                    </h2> 
                </div>
                <div class="filldetails">
                    <div class="nicnodfill">
                        <label for="nicno">NIC No:</label>
                        <input type="text" class="input" maxlength="20" size="20"> 
                        <br>
                    </div>
                    <div class="nicissuedatefill">
                        <label for="nicissuedate">NIC Issue Date:</label>
                        <input type="text" class="input" maxlength="20" size="20"> 
                        <br> 
                    </div>
                    <div class="emailfill">
                        <label for="email">e-mail:</label>
                        <input type="text" class="input" maxlength="20" size="20">  
                        <br>
                    </div>
                    <div class="mobilefill">
                        <label for="mobileno">Mobile:</label>
                        <input type="text" class="input" maxlength="15" size="20"> 
                        <br>
                    </div>
                    <div class="passwordfill1">
                        <label for="createpassword">Create Password:</label>
                        <input type="text" class="input" maxlength="20" size="20">
                        <br>
                    </div>
                    <div class="passwordfill2">
                        <label for="reenterpassword" length="60">Re-enter Password:</label>
                        <input type="text" class="input">
                        <br>
                    </div>

                    <button class="signup-btn">Sign Up</button> 

                    <div class="option">
                        <h5 align="center">
                            Already have an account? <a href="#tologin" class="tologin">Login</a>
                        </h5>
                    </div>
                </div> 
            </form>
    </div>

</body>
</html>
