
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../resources/css/user/complain/addComplaint.css">
        <title>Add Complaint</title>
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="../../resources/images/logo_NTSF.png" alt="logo">
            </div>
            <div class="userName">
                <h1>Police Officers - Police man</h1>
            </div>
            <div class="homeButton">
                <img src="../../resources/images/home.png" alt="homeButton" class="homeButtonImg">
            </div>
        </div>
        <div class="optionbar">
            <div class="option1">
                <h3>View Fines</h3>
            </div>
            <div class="divider">
                <h3><b>|</b></h3>
            </div>
            <div class="option2">
                <h3><b>Complaint</b></h3>
            </div>
        </div>
        <div class="formBody">
            <div class="container">
                <div class="formHeader">
                    <h2>Add Complaint</h2>
                </div>
                <form action="#" id="form" class="form">
                    <div class="form-control">
                        <label for="title">Title</label>
                        <input type="text" placeholder="eg: Appeal for Double Line Fine" id="title" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="description">Description</label>
                        <textarea type="text" placeholder="Explain your issue clearly" id="description"></textarea>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <button>Submit</button>
                </form>
            
            </div>
        </div>
        
        <script src="../../resources/js/police/policeman/addPoliceman.js"></script>
        
    </body>
    </html>
