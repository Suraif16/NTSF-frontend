<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>
        Login-Driver
    </title>
    <link rel="stylesheet"
          href="../../resources/css/user/login.css">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>
    <div class="header">
        <img src="../../resources/images/logo_NTSF.png"
             alt="ntsf_logo"
             class="ntsflogo">

        <div class="title">
            <h2>
                Driver
            </h2>
        </div>

        <a href="../../homepage/user.html">
            <img src="../../resources/images/home.png" alt="home_logo" class="homelogo">
        </a>
    </div>

    <form class="container">
        <div class="headline">
            <h2>
                Login
            </h2>
        </div>
        <div class="filldetails">
            <div class="licensefillrow">
                <label for="licenseno">License No:</label>
                <input type="text"
                       id="licenceNo"
                       class="input"
                       maxlength="20"
                       size="20">
            </div>

            <div class="passwordfillrow">
                <label for="password">Password:</label>
                <input type="text"
                       id="password"
                       class="input"
                       maxlength="20"
                       size="20">
                <br>
            </div>

            <button class="login-btn"
                    onclick="submitLogin()"
                    ,ondblclick="matchPassword()">Login</button>
            <br>
            <div class="forgotpassword">
                <a href="../driver/password/reset.html"><span>Forgot Password?</span></a>
            </div>
            <div class="option">
                <h5>
                    Do not have an account? <a href="../driver/signup/index.html"><span>Sign Up</span></a>
                </h5>
            </div>
        </div>
    </form>
    <script src="../../resources/js/user/driver/login.js"></script>
</body>

</html>
