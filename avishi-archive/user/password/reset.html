<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>
        Enter OTP and new password
    </title>
    <link rel="stylesheet"
          href="../../../resources/css/user/password/reset.css">
</head>

<body>
    <div class="header">
        <div class="ntsflogo">
            <img src="../../../resources/images/logo_NTSF.png"
                 alt="ntsflogo">
        </div>
        <div class="title">
            <h2>
                Reset Password
            </h2>
        </div>

        <div class="container">
            <form>
                <div class="headline">
                    <h4>Check e-mail for OTP</h4>
                    <a href="#email"
                       class="email"><p>avishka276rath@gmail.com</p></a>
                </div>

                <div class="filldetails">
                    <div class="otpfillrow">
                        <label for="otp">OTP Code:</label>
                        <input type="text"
                               class="input"
                               maxlength="20"
                               size="20">
                    </div>

                    <div class="enterpasswordfillrow">
                        <label for="password">Enter New Password:</label>
                        <input type="text"
                               class="input"
                               maxlength="20"
                               size="20">
                    </div>

                    <div class="confirmpasswordfillrow">
                        <label for="password">Confirm New Password:</label>
                        <input type="text"
                               class="input"
                               maxlength="20"
                               size="20">
                    </div>
                </div>
                <div class="buttens">
                    <button class="submit-btn"><a href="../password/changed_successfully.html">Submit</a></button>
                    <button class="cancel-btn"><a href="../../driver/password/reset.html">Cancel</a></button>
                </div>
            </form>
        </div>

</body>

</html>
